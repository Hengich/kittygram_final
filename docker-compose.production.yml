version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: hengich/kittygram_backend
    env_file: .env
    volumes:
      - static:/backend_static/
      - media:/media/
  frontend:
    env_file: .env
    image: hengich/kittygram_frontend
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static/
  gateway:
    image: hengich/kittygram_gateway
    env_file: .env
    ports:
      - 8080:80
    volumes:
      - static:/staticfiles/
      - media:/media/
